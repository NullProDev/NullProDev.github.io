<script>
    const button = document.getElementById('submit');
    //button.addEventListener('click', clicked)
    const elem = document.getElementById('pan')
    const pz = Panzoom(elem, {
        maxScale: 5
    })
    elem.addEventListener('wheel', pz.zoomWithWheel);
    let points = [];
    let startdate = 1607;
    let enddate = 2021;
    class point {
        constructor(name, startyear, endyear, description,) {
            this.name = name;
            this.startyear = startyear;
            this.endyear = endyear;
            this.description = description;
        }
    }
    document.addEventListener('DOMContentLoaded', function () {
        timeline = timeline.timeline.events;
        for (let i = 0; i < timeline.event.length; i++) {
            points.push(new point(
                timeline.event[i].text,
                parseInt(timeline.event[i].start.substr(0, 4)),
                parseInt(timeline.event[i].end.substr(0, 4)),
                timeline.event[i].description
            ));
        }
        loadPoints();
    });

    function loadPoints() {
        for (let i = 0; i < points.length; i++) {
            // Create a div for each point and position it based on the start year
            let pointDiv = document.createElement('div');
            pointDiv.className = 'point';
            pointDiv.style.position = 'absolute';
            // margin left 
            let yearRange = enddate - startdate;
            let position = ((points[i].startyear - startdate) / yearRange) * 100; // Calculate percentage position
            pointDiv.style.left = position + '%';
            pointDiv.style.top = '0%'; // Center vertically
            pointDiv.style.transform = 'translateY(-50%)';
            //make sure points don't overlap by using a top margin based on the index
            pointDiv.style.marginTop = (i / 3) + 1 + 'rem'; // Adjust as needed for spacing
            pointDiv.innerHTML = `<strong>${points[i].name}</strong>`;
            // hover effect to show description
            if (points[i].description !== undefined) {

                let tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.innerHTML = `<p>${points[i].description}</p>`;
                pointDiv.appendChild(tooltip);
                tooltip.style.display = 'none'; // Initially hidden
                pointDiv.addEventListener('mouseover', function () {
                    tooltip.style.display = 'block';
                    tooltip.style.position = 'absolute';
                    pointDiv.style.zIndex = '1000'; // Bring to front
                    pointDiv.style.backgroundColor = 'lightblue'; // Change background color on hover
                    pointDiv.style.padding = '0.5rem'; // Add padding for better visibility
                    tooltip.style.backgroundColor = 'lightblue'; // Set tooltip background color
                    tooltip.style.padding = '0.5rem'; // Add padding to tooltip
                    toolip.width = pointDiv.width + 'px'; // Set tooltip width to match pointDiv
                    toolip.style.padding = '0.5rem'; // Add padding to tooltip
                    tooltip.style.left = '50%'; // Center tooltip horizontally
                    tooltip.style.transform = 'translateX(-50%)'; // Center tooltip horizontally
                    tooltip.style.top = '100%'; // Position tooltip below the point



                });
                pointDiv.addEventListener('mouseout', function () {
                    tooltip.style.display = 'none';
                    pointDiv.style.zIndex = '1'; // Reset z-index
                    pointDiv.style.backgroundColor = ''; // Reset background color
                });
                elem.appendChild(pointDiv);
            }
        }
        yearTickers();
    }
    // draw year lines

    function yearTickers() {
        // create a div for every 10 years from startdate to enddate
        let yearRange = enddate - startdate;
        for (let i = startdate; i <= enddate; i += 10) {
            let yearDiv = document.createElement('div');
            yearDiv.className = 'year';
            yearDiv.style.position = 'absolute';
            let position = ((i - startdate) / yearRange) * 100; // Calculate percentage position
            yearDiv.style.left = position + '%';
            yearDiv.style.top = '0%'; // Position at the bottom
            yearDiv.style.transform = 'translateX(-50%)'; // Center horizontally
            yearDiv.innerHTML = `<strong>${i}</strong>`;
            elem.appendChild(yearDiv);
        }
    }
	//add mobile hover effect
	elem.addEventListener('touchstart', function (e) {
		let target = e.target;
		if (target.classList.contains('point')) {
			let tooltip = target.querySelector('.tooltip');
			if (tooltip) {
				tooltip.style.display = 'block';
				target.style.zIndex = '1000'; // Bring to front
				target.style.backgroundColor = 'lightblue'; // Change background color on hover
				target.style.padding = '0.5rem'; // Add padding for better visibility
			}
		}
	});

	elem.addEventListener('touchend', function (e) {
		let target = e.target;
		if (target.classList.contains('point')) {
			let tooltip = target.querySelector('.tooltip');
			if (tooltip) {
				tooltip.style.display = 'none';
				target.style.zIndex = '1'; // Reset z-index
				target.style.backgroundColor = ''; // Reset background color
			}
		}
	});
</script>
